<div class="panel">
    <div class="branding" [routerLink]="['']">
        <img src="./assets/logo.svg" alt="Logo"/>
        <label>Gigster</label>
    </div>
    <nav>
        <ul class="nav-buttons">
            <li>{{ user?.username }}</li>
            @if (user?.username === '') {
                <li [routerLink]="['login']">Login</li>
            }
            @if (user?.username !== '') {
                <li (click)="logout()">Logout</li>
            }
        </ul>
    </nav>
</div>
